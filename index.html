<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#90BE6D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MochiDrop ğŸ¦¥</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3750/3750019.png">
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');
        
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #F0F2F5; /* æ ‘æ‡’å–œæ¬¢çš„ç°è‰²èƒŒæ™¯ */
            color: #4A4A4A; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden; -webkit-tap-highlight-color: transparent; 
        }

        /* æ ‡é¢˜é£æ ¼ï¼šæ ‘æ‡’ç»¿ */
        h1 { 
            font-family: 'Fredoka One', cursive; 
            color: #90BE6D; 
            font-size: 2.2rem; 
            margin-top: 25px; 
            text-shadow: 2px 2px 0px #FFF; 
            display: flex; align-items: center; gap: 10px;
        }

        .container { 
            width: 85%; max-width: 380px; 
            background: white; 
            border-radius: 25px; 
            padding: 20px; 
            box-shadow: 0 8px 20px rgba(144, 190, 109, 0.2); /* ç»¿è‰²é˜´å½± */
            text-align: center; margin-bottom: 20px; 
            border: 2px solid #FFF; position: relative;
        }

        .card-header { 
            font-weight: 700; font-size: 1.1rem; margin-bottom: 15px; 
            color: #90BE6D; text-transform: uppercase; letter-spacing: 1px;
        }

        .input-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        
        input[type="text"] { 
            width: 60%; padding: 12px; border-radius: 50px; 
            border: 2px solid #C1E1C1; outline: none; text-align: center; 
            font-size: 1.0rem; color: #556B2F; font-weight: bold; 
        }
        
        /* æŒ‰é’®ï¼šæ ‘æ‡’ç»¿ */
        .btn { 
            background-color: #90BE6D; color: white; border: none; padding: 12px 0; 
            border-radius: 50px; font-size: 1rem; font-weight: bold; cursor: pointer; 
            box-shadow: 0 4px 0 #769F54; transition: all 0.1s; width: 80%; margin: 5px auto;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #769F54; }
        
        .btn-icon { width: 50px; padding: 0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        /* çŠ¶æ€æ¡ */
        #status { margin-top: 10px; padding: 10px 20px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; display: none; max-width: 80%; z-index: 100;}
        .status-success { background: #E0F8E0; color: #2E8B57; border: 2px solid #90EE90; }
        .status-wait { background: #FFF8DC; color: #DAA520; border: 2px solid #F0E68C; }
        .status-error { background: #FFE4E1; color: #D14785; border: 2px solid #FF69B4; }

        /* è¿›åº¦æ¡ */
        .progress-wrapper { width: 90%; margin: 10px auto; display: none; }
        .progress-bg { width: 100%; height: 12px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: #90BE6D; transition: width 0.2s; }
        .progress-text { font-size: 0.8rem; color: #888; margin-top: 5px; }

        /* æ–‡ä»¶åˆ—è¡¨ */
        .file-list { list-style: none; padding: 0; margin: 10px 0; max-height: 200px; overflow-y: auto; text-align: left;}
        .file-item { background: #F9FDF9; margin-bottom: 8px; padding: 10px; border-radius: 15px; font-size: 0.9rem; display: flex; align-items: center; justify-content: space-between; border: 1px solid #C1E1C1;}
        .file-item.done { background: #E0F8E0; border-color: #90EE90; color: #2E8B57;}

        .download-btn { 
            display: block; background-color: #F9C74F; color: #555; padding: 10px; 
            border-radius: 15px; text-decoration: none; margin-bottom: 10px; 
            box-shadow: 0 3px 0 #D4A328; font-weight: bold; font-size: 0.9rem; animation: pop 0.5s ease; 
        }

        /* æ‰«ç å±‚ */
        #scan-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 999; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        #reader { width: 80vw; max-width: 400px; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: #000; border: 4px solid #90BE6D; box-shadow: 0 0 30px rgba(144, 190, 109, 0.6); }
        .btn-stop { background-color: #FF6347; box-shadow: 0 4px 0 #CD5C5C; margin-top: 30px; width: auto; padding: 12px 30px; color: white; border:none; border-radius: 50px; font-weight:bold; cursor:pointer;}
        
        .file-label { display: flex; flex-direction: column; align-items: center; justify-content: center; background: #E9F5DB; padding: 15px; border-radius: 20px; cursor: pointer; width: 80%; border: 3px dashed #90BE6D; color: #556B2F; font-weight: bold; margin: 0 auto; }
        
        /* äºŒç»´ç åŒºåŸŸå¢å¼º */
        #qrcode { margin: 10px auto; padding: 10px; background: white; border-radius: 15px; display: inline-block; min-height: 130px; min-width: 130px; }
        
        .id-box { background: #F0F8FF; color: #4682B4; padding: 5px 15px; border-radius: 15px; font-family: monospace; font-size: 1.1rem; letter-spacing: 1px; margin-top: 5px; display: inline-block; border: 2px dashed #87CEEB; }
        .lan-tip { font-size: 0.8rem; color: #888; margin-top: 5px; background: #f9f9f9; padding: 5px 10px; border-radius: 10px; display: inline-block;}
        
        /* æ ‘æ‡’è£…é¥° */
        .sloth-icon { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #90BE6D; margin-bottom: 10px;}
    </style>
</head>
<body>

    <h1><img src="https://cdn-icons-png.flaticon.com/512/3750/3750019.png" style="width:40px;height:40px;"> SlothDrop ğŸ¦¥</h1>

    <div class="container">
        <div class="card-header">æˆ‘æ˜¯è° (My ID)</div>
        <img src="https://cdn-icons-png.flaticon.com/512/3750/3750019.png" class="sloth-icon">
        
        <div id="qrcode"></div>
        <br>
        <div id="my-id" class="id-box">è¿æ¥æœåŠ¡å™¨ä¸­...</div>
        <div class="lan-tip">ğŸ’¡ æç¤ºï¼šRW2/JPG é˜²æ’•è£‚ & 4KB å®‰å…¨åˆ‡ç‰‡</div>
    </div>

    <div class="container" id="connect-panel">
        <div class="card-header">è¿æ¥æœ‹å‹</div>
        <div class="input-group">
            <input type="text" id="friend-id" placeholder="è¾“å…¥ID æˆ– æ‰«ä¸€æ‰«" autocomplete="off">
            <button class="btn btn-icon" onclick="startScan()">ğŸ“·</button>
        </div>
        <button class="btn" onclick="connectToFriend()">ğŸ”— ç¡®è®¤è¿æ¥</button>
    </div>

    <div class="container" id="transfer-panel" style="display:none;">
        <div class="card-header">ä¼ è¾“é˜Ÿåˆ—</div>
        
        <div id="send-section">
            <label for="file-input" class="file-label">ğŸ“‚ é€‰æ‹©ç›¸ç‰‡ (RW2/JPG)</label>
            <input type="file" id="file-input" style="display:none" multiple onchange="handleFileSelect(this)">
            <ul id="queue-list" class="file-list"></ul>
            <button class="btn" onclick="processQueue()" id="send-btn" style="display:none;">ğŸš€ å¼€å§‹æ‰¹é‡å‘é€</button>
        </div>

        <div id="receive-section" style="margin-top:20px; display:none; border-top:2px dashed #eee; padding-top:10px;">
             <div style="color:#90BE6D; font-weight:bold; margin-bottom:10px;">ğŸ æ¥æ”¶åˆ°çš„æ–‡ä»¶åˆ—è¡¨</div>
             <div id="received-list"></div>
        </div>

        <div class="progress-wrapper" id="progress-area">
            <div class="progress-bg"><div class="progress-fill" id="progress-bar"></div></div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
    </div>

    <div id="status"></div>
    <div id="scan-overlay"><div style="color:white; margin-bottom:20px; font-weight:bold;">è¯·å¯¹å‡†æœ‹å‹çš„äºŒç»´ç </div><div id="reader"></div><button class="btn-stop" onclick="stopScan()">âŒ å…³é—­æ‘„åƒå¤´</button></div>

    <script>
        // --- v8.0 æ ¸å¿ƒé€»è¾‘ (4KB å®‰å…¨åˆ‡ç‰‡) ---
        let peer = null; let conn = null; let html5QrCode = null; 
        const CHUNK_SIZE = 4 * 1024; // 4KB
        const MAX_BUFFERED_AMOUNT = 32 * 1024; 
        let sendQueue = []; let wakeLock = null;

        const ui = {
            myId: document.getElementById('my-id'), status: document.getElementById('status'),
            panels: { connect: document.getElementById('connect-panel'), transfer: document.getElementById('transfer-panel') },
            scan: { overlay: document.getElementById('scan-overlay') },
            input: document.getElementById('friend-id'),
            send: { btn: document.getElementById('send-btn'), list: document.getElementById('queue-list'), section: document.getElementById('send-section') },
            receive: { section: document.getElementById('receive-section'), list: document.getElementById('received-list') },
            progress: { area: document.getElementById('progress-area'), bar: document.getElementById('progress-bar'), text: document.getElementById('progress-text') }
        };

        // --- åˆå§‹åŒ– (å¢åŠ é”™è¯¯å¤„ç†) ---
        try {
            peer = new Peer(null, { debug: 1 });
            
            peer.on('open', id => {
                console.log("My Peer ID:", id);
                ui.myId.innerText = id;
                
                // ä¿®å¤äºŒç»´ç ï¼šæ¸…ç©º -> å»¶æ—¶ç”Ÿæˆ
                const qrContainer = document.getElementById("qrcode");
                qrContainer.innerHTML = "";
                
                setTimeout(() => {
                    try {
                        new QRCode(qrContainer, { 
                            text: id, 
                            width: 128, 
                            height: 128, 
                            colorDark : "#556B2F", // æ ‘æ‡’æ·±ç»¿
                            colorLight : "#ffffff", 
                            correctLevel : QRCode.CorrectLevel.L 
                        });
                    } catch(e) {
                        console.error("QRCode Error:", e);
                        qrContainer.innerText = "äºŒç»´ç ç”Ÿæˆå¤±è´¥";
                    }
                }, 100);
            });

            peer.on('error', err => {
                console.error(err);
                showStatus("âš ï¸ ç½‘ç»œé”™è¯¯: " + err.type, "error");
                ui.myId.innerText = "è¿æ¥å¤±è´¥";
            });

            peer.on('connection', c => { conn = c; setupConnection("ğŸ‰ æœ‹å‹å·²è¿æ¥!"); });
        } catch(e) {
            alert("PeerJS åˆå§‹åŒ–å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ");
        }

        async function requestWakeLock() { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }
        function releaseWakeLock() { if (wakeLock) { wakeLock.release(); wakeLock = null; } }

        // --- æ‰«ç  ---
        function startScan() {
            ui.scan.overlay.style.display = "flex";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 250, height: 250 } },
                (decodedText) => { ui.input.value = decodedText; stopScan(); showStatus("âœ… æ‰«ç æˆåŠŸ", "success"); if(navigator.vibrate) navigator.vibrate(200); },
                () => {}).catch(err => { showStatus("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ (éœ€HTTPS)", "error"); stopScan(); });
        }
        function stopScan() {
            if(html5QrCode && html5QrCode.isScanning) html5QrCode.stop().then(() => { html5QrCode.clear(); ui.scan.overlay.style.display = "none"; }).catch(() => { ui.scan.overlay.style.display = "none"; });
            else ui.scan.overlay.style.display = "none";
        }

        function connectToFriend() {
            const friendId = ui.input.value.trim();
            if(!friendId) return alert("ID ä¸èƒ½ä¸ºç©º");
            conn = peer.connect(friendId, { reliable: true });
            setupConnection("ğŸš€ æ­£åœ¨è¿æ¥...");
        }

        function setupConnection(msg) {
            showStatus(msg, "success");
            conn.on('open', () => { showStatus("âš¡ æ ‘æ‡’ä¸“çº¿å·²å»ºç«‹ (é˜²æ’•è£‚)", "success"); ui.panels.connect.style.display = 'none'; ui.panels.transfer.style.display = 'block'; });
            conn.on('close', () => { showStatus("ğŸ’” è¿æ¥æ–­å¼€", "error"); setTimeout(() => location.reload(), 2000); });
            conn.on('data', handleDataReceived);
        }

        // --- æ¥æ”¶ç«¯ ---
        let incomingFile = { buffer: [], receivedSize: 0, meta: null };
        function handleDataReceived(data) {
            if (data instanceof ArrayBuffer || data instanceof Uint8Array) {
                if(!incomingFile.meta) return;
                const chunk = new Uint8Array(data);
                incomingFile.buffer.push(chunk);
                incomingFile.receivedSize += chunk.byteLength;
                
                if (incomingFile.receivedSize % (CHUNK_SIZE * 20) === 0 || incomingFile.receivedSize === incomingFile.meta.fileSize) {
                    const percent = Math.floor((incomingFile.receivedSize / incomingFile.meta.fileSize) * 100);
                    updateProgress(percent, "æ¥æ”¶ä¸­");
                }
            } 
            else if (data.type) {
                if (data.type === 'header') {
                    incomingFile.buffer = []; incomingFile.receivedSize = 0; incomingFile.meta = data;
                    ui.receive.section.style.display = 'block'; ui.progress.area.style.display = 'block';
                    showStatus(`ğŸ“¦ æ¥æ”¶ä¸­: ${data.fileName}`, "wait");
                    requestWakeLock();
                } 
                else if (data.type === 'end') {
                    updateProgress(100, "å®Œæˆ");
                    createDownloadButton(incomingFile.buffer, incomingFile.meta);
                    showStatus(`âœ… ${incomingFile.meta.fileName} æ¥æ”¶å®Œæ¯•`, "success");
                    incomingFile.buffer = []; incomingFile.meta = null;
                    releaseWakeLock();
                }
            }
        }

        function createDownloadButton(buffers, meta) {
            const blob = new Blob(buffers, { type: meta.fileType || 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const btn = document.createElement('a');
            btn.href = url; btn.download = meta.fileName; btn.className = 'download-btn';
            
            let tip = "";
            if (meta.fileName.toLowerCase().endsWith('.rw2')) tip = "<br><span style='font-size:0.7em; color:#d9534f'>(ğŸ“¸ RAWæ ¼å¼)</span>";
            
            btn.innerHTML = `ğŸ“¥ ä¿å­˜: ${meta.fileName} <span style="font-size:0.8em">(${(meta.fileSize/1024/1024).toFixed(2)}MB)</span>${tip}`;
            ui.receive.list.prepend(btn);
        }

        // --- å‘é€ç«¯ (4KB åˆ‡ç‰‡) ---
        function handleFileSelect(input) {
            if (input.files && input.files.length > 0) {
                sendQueue = Array.from(input.files); renderQueueList();
                ui.send.btn.style.display = 'inline-block'; ui.send.btn.innerText = `ğŸš€ å‘é€ ${sendQueue.length} ä¸ªæ–‡ä»¶`;
            }
        }
        function renderQueueList() {
            ui.send.list.innerHTML = "";
            sendQueue.forEach((file, index) => {
                const li = document.createElement('li'); li.className = 'file-item'; li.id = `file-item-${index}`;
                li.innerHTML = `<span style="font-size:1.2rem;margin-right:10px;">ğŸ“„</span> <span style="flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${file.name}</span>`;
                ui.send.list.appendChild(li);
            });
        }
        async function processQueue() {
            if (!conn || sendQueue.length === 0) return;
            ui.send.btn.style.display = 'none'; ui.progress.area.style.display = 'block'; requestWakeLock();
            for (let i = 0; i < sendQueue.length; i++) {
                const file = sendQueue[i]; const li = document.getElementById(`file-item-${i}`);
                showStatus(`ğŸ“¤ (${i+1}/${sendQueue.length}) å‘é€ä¸­: ${file.name}`, "wait");
                await sendSingleFile(file);
                li.classList.add('done'); li.innerHTML += ' âœ…';
                await new Promise(r => setTimeout(r, 1000));
            }
            showStatus("âœ… æ‰€æœ‰æ–‡ä»¶å‘é€å®Œæ¯•ï¼", "success"); ui.progress.area.style.display = 'none'; releaseWakeLock();
        }
        
        async function sendSingleFile(file) {
            conn.send({ type: 'header', fileName: file.name, fileType: file.type, fileSize: file.size });
            let offset = 0;
            while (offset < file.size) {
                if (conn.dataChannel.bufferedAmount > MAX_BUFFERED_AMOUNT) {
                    await new Promise(r => setTimeout(r, 50));
                    continue;
                }
                const chunk = file.slice(offset, offset + CHUNK_SIZE);
                const buffer = await chunk.arrayBuffer();
                conn.send(new Uint8Array(buffer));
                offset += CHUNK_SIZE;
                
                if (offset % (CHUNK_SIZE * 20) === 0) updateProgress(Math.floor((offset / file.size) * 100), "å‘é€ä¸­");
                await new Promise(r => setTimeout(r, 2));
            }
            conn.send({ type: 'end' });
        }
        
        function updateProgress(percent, text) { percent = Math.min(100, percent); ui.progress.bar.style.width = percent + '%'; ui.progress.text.innerText = `${text}: ${percent}%`; }
        function showStatus(text, type) { ui.status.style.display = 'block'; ui.status.className = `status-${type}`; ui.status.innerText = text; }
    </script>
</body>
</html>
