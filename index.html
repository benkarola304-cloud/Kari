<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFD1DC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MochiDrop v3.0 ğŸ±</title>
    
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #FFF0F5; color: #555; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        h1 { font-family: 'Fredoka One', cursive; color: #FF69B4; font-size: 2.2rem; margin-top: 25px; text-shadow: 2px 2px 0px #FFF; }
        .container { width: 85%; max-width: 380px; background: white; border-radius: 30px; padding: 20px; box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4); text-align: center; margin-bottom: 20px; border: 2px solid #FFF; position: relative;}
        .card-header { font-weight: 700; font-size: 1.1rem; margin-bottom: 15px; color: #FF69B4; text-transform: uppercase; }
        
        /* è¾“å…¥åŒºåŸŸç»„åˆ */
        .input-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        input[type="text"] { width: 60%; padding: 12px; border-radius: 50px; border: 2px solid #FFB6C1; outline: none; text-align: center; font-size: 1.0rem; color: #FF69B4; font-weight: bold; }
        
        .btn { background-color: #FF69B4; color: white; border: none; padding: 12px 0; border-radius: 50px; font-size: 1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #D14785; transition: all 0.1s; width: 80%; margin: 5px auto;}
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #D14785; }
        .btn-icon { width: 50px; padding: 0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .btn-stop { background-color: #FF6347; box-shadow: 0 4px 0 #CD5C5C; display: none; margin-top: 10px;} 
        .btn-stop:active { box-shadow: 0 0 0 #CD5C5C; }
        .btn-receive { background-color: #FFD700; box-shadow: 0 4px 0 #DAA520; color: #555; animation: pop 0.5s ease; display: none; margin-top: 15px;}
        
        @keyframes pop { 0% { transform: scale(0.8); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        #status { margin-top: 10px; padding: 10px 20px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; display: none; max-width: 80%; }
        .status-success { background: #E0F8E0; color: #2E8B57; border: 2px solid #90EE90; }
        .status-wait { background: #FFF8DC; color: #DAA520; border: 2px solid #F0E68C; }
        .status-error { background: #FFE4E1; color: #D14785; border: 2px solid #FF69B4; }
        
        .file-label { display: flex; flex-direction: column; align-items: center; justify-content: center; background: #FFD1DC; padding: 15px; border-radius: 20px; cursor: pointer; width: 80%; border: 3px dashed #FF69B4; color: #FF69B4; font-weight: bold; margin: 0 auto; }
        #qrcode { margin: 10px auto; padding: 5px; background: white; border-radius: 10px; display: inline-block;}
        .id-box { background: #F0F8FF; color: #4682B4; padding: 5px 15px; border-radius: 15px; font-family: monospace; font-size: 1.1rem; letter-spacing: 1px; margin-top: 5px; display: inline-block; border: 2px dashed #87CEEB; user-select: text; -webkit-user-select: text; }
        
        /* è¿›åº¦æ¡ */
        .progress-wrapper { width: 90%; margin: 10px auto; display: none; }
        .progress-bg { width: 100%; height: 12px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: #FF69B4; transition: width 0.2s; }
        .progress-text { font-size: 0.8rem; color: #888; margin-top: 5px; }

        /* æ‰«ç æ¡† */
        #reader { width: 100%; border-radius: 15px; overflow: hidden; margin-top: 10px; display: none; background: #000;}
    </style>
</head>
<body>

    <h1>MochiDrop v3.0 ğŸ±</h1>

    <div class="container">
        <div class="card-header">æˆ‘çš„ ID (MY ID)</div>
        <div id="qrcode"></div>
        <br>
        <div id="my-id" class="id-box">ç”Ÿæˆä¸­...</div>
    </div>

    <div class="container" id="connect-panel">
        <div class="card-header">è¿æ¥æœ‹å‹</div>
        
        <div class="input-group">
            <input type="text" id="friend-id" placeholder="è¾“å…¥ID æˆ– æ‰«ä¸€æ‰«" autocomplete="off">
            <button class="btn btn-icon" onclick="startScan()">ğŸ“·</button>
        </div>
        
        <div id="reader"></div>
        <button class="btn btn-stop" id="stop-scan-btn" onclick="stopScan()">âŒ å…³é—­æ‘„åƒå¤´</button>

        <button class="btn" onclick="connectToFriend()" style="margin-top: 10px;">ğŸ”— ç¡®è®¤è¿æ¥</button>
    </div>

    <div class="container" id="transfer-panel" style="display:none;">
        <div class="card-header">ä¼ è¾“ä¸­å¿ƒ</div>
        
        <div id="send-section">
            <label for="file-input" class="file-label">ğŸ“‚ é€‰æ‹©æ–‡ä»¶</label>
            <input type="file" id="file-input" style="display:none" onchange="handleFileSelect(this)">
            <div id="file-info" style="margin:10px 0; font-size:0.8rem; color:#888;"></div>
            <button class="btn" onclick="startSending()" id="send-btn" style="display:none;">ğŸš€ å¼€å§‹å‘é€</button>
        </div>

        <div id="receive-section" style="margin-top:20px; display:none; border-top:2px dashed #eee; padding-top:10px;">
             <div style="color:#FF69B4; font-weight:bold;">ğŸ“¦ æ­£åœ¨æ¥æ”¶æ–‡ä»¶...</div>
        </div>

        <div class="progress-wrapper" id="progress-area">
            <div class="progress-bg"><div class="progress-fill" id="progress-bar"></div></div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>

        <a id="download-link" href="#" class="btn btn-receive">ğŸ“¥ ç‚¹å‡»ä¿å­˜åˆ°æ‰‹æœº</a>
    </div>

    <div id="status"></div>

    <script>
        // --- æ ¸å¿ƒå˜é‡ ---
        let peer = null;
        let conn = null;
        let html5QrCode = null;
        const CHUNK_SIZE = 16 * 1024; // 16KBåˆ‡ç‰‡
        
        // --- UI ---
        const ui = {
            myId: document.getElementById('my-id'),
            status: document.getElementById('status'),
            panels: { connect: document.getElementById('connect-panel'), transfer: document.getElementById('transfer-panel') },
            scan: { reader: document.getElementById('reader'), stopBtn: document.getElementById('stop-scan-btn') },
            input: document.getElementById('friend-id'),
            // ... (å…¶ä»–UIå¼•ç”¨ä¸v2.0ç›¸åŒ)
            send: { btn: document.getElementById('send-btn'), info: document.getElementById('file-info'), section: document.getElementById('send-section') },
            receive: { section: document.getElementById('receive-section'), btn: document.getElementById('download-link') },
            progress: { area: document.getElementById('progress-area'), bar: document.getElementById('progress-bar'), text: document.getElementById('progress-text') }
        };

        // --- 1. PeerJS åˆå§‹åŒ– ---
        peer = new Peer(null, { debug: 1 });
        peer.on('open', id => {
            ui.myId.innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: id, width: 130, height: 130, colorDark : "#FF69B4", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.M });
        });
        peer.on('error', err => showStatus("âš ï¸ é”™è¯¯: " + err.type, "error"));
        peer.on('connection', c => { conn = c; setupConnection("ğŸ‰ æœ‹å‹å·²è¿æ¥!"); });

        // --- 2. æ‰«ç é€»è¾‘ (æ–°å¢) ---
        function startScan() {
            ui.scan.reader.style.display = "block";
            ui.scan.stopBtn.style.display = "inline-block";
            
            html5QrCode = new Html5Qrcode("reader");
            
            // ä¼˜å…ˆä½¿ç”¨åç½®æ‘„åƒå¤´ environment
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText, decodedResult) => {
                    // æ‰«ç æˆåŠŸ
                    ui.input.value = decodedText;
                    stopScan();
                    showStatus("âœ… æ‰«ç æˆåŠŸï¼IDå·²å¡«å…¥", "success");
                    if(navigator.vibrate) navigator.vibrate(200);
                },
                (errorMessage) => { /* å¿½ç•¥æ‰«æè¿‡ç¨‹ä¸­çš„é”™è¯¯ */ }
            ).catch(err => {
                showStatus("æ— æ³•å¯åŠ¨æ‘„åƒå¤´ï¼Œè¯·æ£€æŸ¥æƒé™", "error");
                stopScan();
            });
        }

        function stopScan() {
            if(html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    ui.scan.reader.style.display = "none";
                    ui.scan.stopBtn.style.display = "none";
                }).catch(err => console.log(err));
            } else {
                ui.scan.reader.style.display = "none";
                ui.scan.stopBtn.style.display = "none";
            }
        }

        // --- 3. è¿æ¥ä¸ä¼ è¾“é€»è¾‘ (ä¿æŒv2.0çš„ç¨³å®šåˆ‡ç‰‡é€»è¾‘) ---
        function connectToFriend() {
            const friendId = ui.input.value.trim();
            if(!friendId) return alert("ID ä¸èƒ½ä¸ºç©º");
            conn = peer.connect(friendId, { reliable: true });
            setupConnection("ğŸš€ è¿æ¥ä¸­...");
        }

        function setupConnection(msg) {
            showStatus(msg, "success");
            conn.on('open', () => {
                showStatus("ğŸ’– è¿æ¥æˆåŠŸï¼", "success");
                ui.panels.connect.style.display = 'none';
                ui.panels.transfer.style.display = 'block';
            });
            conn.on('close', () => { showStatus("ğŸ’” è¿æ¥æ–­å¼€", "error"); setTimeout(() => location.reload(), 2000); });
            conn.on('data', handleDataReceived);
        }

        let incomingFile = { buffer: [], receivedSize: 0, meta: null };
        function handleDataReceived(data) {
            if (data.type === 'header') {
                incomingFile.buffer = []; incomingFile.receivedSize = 0; incomingFile.meta = data;
                ui.receive.section.style.display = 'block'; ui.progress.area.style.display = 'block';
                showStatus("ğŸ“¦ å¼€å§‹æ¥æ”¶: " + data.fileName, "wait");
            } else if (data.type === 'chunk') {
                incomingFile.buffer.push(data.data);
                incomingFile.receivedSize += data.data.byteLength;
                updateProgress(Math.floor((incomingFile.receivedSize / incomingFile.meta.fileSize) * 100), "æ¥æ”¶ä¸­");
            } else if (data.type === 'end') {
                updateProgress(100, "æ¥æ”¶å®Œæˆ");
                const blob = new Blob(incomingFile.buffer, { type: incomingFile.meta.fileType });
                const url = URL.createObjectURL(blob);
                ui.receive.btn.style.display = 'inline-block';
                ui.receive.btn.href = url;
                ui.receive.btn.download = incomingFile.meta.fileName;
                ui.receive.btn.innerText = `ğŸ“¥ ä¿å­˜ ${incomingFile.meta.fileName}`;
                showStatus("âœ… æ–‡ä»¶å·²å°±ç»ªï¼Œè¯·ç‚¹å‡»é»„è‰²æŒ‰é’®ä¿å­˜", "success");
                incomingFile.buffer = []; 
            }
        }

        let fileToSend = null;
        function handleFileSelect(input) {
            if (input.files[0]) {
                fileToSend = input.files[0];
                ui.send.info.innerText = `${fileToSend.name} (${(fileToSend.size/1024/1024).toFixed(2)}MB)`;
                ui.send.btn.style.display = 'inline-block';
            }
        }

        async function startSending() {
            if (!conn || !fileToSend) return;
            ui.send.btn.style.display = 'none'; ui.progress.area.style.display = 'block';
            showStatus("ğŸ“¤ å‡†å¤‡å‘é€...", "wait");
            conn.send({ type: 'header', fileName: fileToSend.name, fileType: fileToSend.type, fileSize: fileToSend.size });
            let offset = 0;
            while (offset < fileToSend.size) {
                const chunk = fileToSend.slice(offset, offset + CHUNK_SIZE);
                const buffer = await chunk.arrayBuffer();
                conn.send({ type: 'chunk', data: buffer });
                offset += CHUNK_SIZE;
                updateProgress(Math.floor((offset / fileToSend.size) * 100), "å‘é€ä¸­");
                if(offset % (CHUNK_SIZE * 5) === 0) await new Promise(r => setTimeout(r, 1));
            }
            conn.send({ type: 'end' });
            showStatus("âœ… å‘é€å®Œæ¯•", "success");
        }

        function updateProgress(percent, text) {
            percent = Math.min(100, percent);
            ui.progress.bar.style.width = percent + '%';
            ui.progress.text.innerText = `${text}: ${percent}%`;
        }

        function showStatus(text, type) {
            ui.status.style.display = 'block';
            ui.status.className = `status-${type}`;
            ui.status.innerText = text;
        }
    </script>
</body>
</html>
