<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFD1DC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MochiDrop ğŸ±</title>
    
    <link rel="manifest" href="manifest.json">
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* --- è½¯èŒå¯çˆ±çš„æ ·å¼å®šä¹‰ --- */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF0F5; /* è–°è¡£è‰è…®çº¢ */
            color: #555;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #FF69B4;
            font-size: 2.5rem;
            margin-top: 30px;
            text-shadow: 2px 2px 0px #FFF;
            letter-spacing: 1px;
        }

        .container {
            width: 85%;
            max-width: 380px;
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4);
            text-align: center;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            border: 2px solid #FFF;
        }

        .card-header { 
            font-weight: 700; 
            font-size: 1.1rem; 
            margin-bottom: 15px; 
            color: #FF69B4; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* å¯çˆ±çš„è¾“å…¥æ¡† */
        input[type="text"] {
            width: 75%;
            padding: 12px;
            border-radius: 50px;
            border: 2px solid #FFB6C1;
            outline: none;
            text-align: center;
            font-size: 1.1rem;
            color: #FF69B4;
            background: #FFFBFD;
            transition: 0.3s;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
        }
        input[type="text"]:focus { border-color: #FF1493; box-shadow: 0 0 10px #FFC0CB; }

        /* è½¯èŒæŒ‰é’® */
        .btn {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #D14785;
            transition: all 0.1s;
            margin: 15px 5px 5px 5px;
            font-family: 'Quicksand', sans-serif;
            width: 80%;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #D14785; }
        
        .btn-secondary { background-color: #87CEEB; box-shadow: 0 4px 0 #5F9EA0; }
        .btn-secondary:active { box-shadow: 0 0 0 #5F9EA0; }

        /* çŠ¶æ€æ˜¾ç¤º */
        #status {
            margin-top: 10px;
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-width: 80%;
            text-align: center;
        }
        .status-success { background: #E0F8E0; color: #2E8B57; border: 2px solid #90EE90; }
        .status-wait { background: #FFF8DC; color: #DAA520; border: 2px solid #F0E68C; }

        /* æ–‡ä»¶é€‰æ‹©ç¾åŒ– */
        .file-upload { display: none; }
        .file-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FFD1DC;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            width: 80%;
            border: 3px dashed #FF69B4;
            color: #FF69B4;
            font-weight: bold;
            margin: 0 auto;
            transition: 0.2s;
        }
        .file-label:hover { background: #FFC0CB; transform: scale(1.02); }

        #qrcode { 
            margin: 15px auto; 
            padding: 10px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        #qrcode img { margin: 0 auto; }
        
        /* è¿›åº¦æ¡ */
        #progress-container { width: 90%; background-color: #FFE4E1; border-radius: 10px; margin: 15px auto; display: none; height: 12px; overflow: hidden;}
        #progress-bar { width: 0%; height: 100%; background-color: #FF69B4; border-radius: 10px; transition: width 0.3s ease-out;}

        /* ID æ˜¾ç¤º */
        .id-box {
            background: #F0F8FF;
            color: #4682B4;
            padding: 5px 15px;
            border-radius: 15px;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-top: 5px;
            display: inline-block;
            border: 2px dashed #87CEEB;
        }

    </style>
</head>
<body>

    <h1>MochiDrop ğŸ±</h1>

    <div class="container">
        <div class="card-header">æˆ‘æ˜¯è° (MY ID)</div>
        <div id="qrcode"></div>
        <br>
        <div id="my-id" class="id-box">...</div>
        <p style="font-size:0.8rem; color:#aaa; margin-top:5px;">è®©æœ‹å‹æ‰«ææˆ–è¾“å…¥ä¸Šé¢çš„ID</p>
    </div>

    <div class="container" id="connect-panel">
        <div class="card-header">è¿æ¥æœ‹å‹ (CONNECT)</div>
        <input type="text" id="friend-id" placeholder="è¾“å…¥æœ‹å‹çš„ ID" autocomplete="off">
        <br>
        <button class="btn" onclick="connectToFriend()">ğŸ”— å¼€å§‹è¿æ¥</button>
    </div>

    <div class="container" id="transfer-panel" style="display:none;">
        <div class="card-header">æŠ•å–‚æ–‡ä»¶ (SEND FILE) ğŸ¹</div>
        
        <label for="file-input" class="file-label">
            <span style="font-size: 2rem;">ğŸ“‚</span>
            <span>ç‚¹å‡»é€‰æ‹©ç…§ç‰‡/æ–‡ä»¶</span>
        </label>
        <input type="file" id="file-input" class="file-upload" onchange="handleFileSelect(this)">
        
        <div id="selected-file-name" style="margin-top:15px; font-size:0.9rem; color:#555; word-break: break-all;"></div>
        
        <button class="btn btn-secondary" onclick="sendFile()" id="send-btn" style="display:none;">ğŸš€ å‘é€å’»å’»å’»</button>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="status"></div>

    <script>
        // --- æ ¸å¿ƒé€»è¾‘ ---
        let peer = null;
        let conn = null;
        const myIdDisplay = document.getElementById('my-id');
        const statusDiv = document.getElementById('status');
        const transferPanel = document.getElementById('transfer-panel');
        const connectPanel = document.getElementById('connect-panel');
        
        // 1. åˆå§‹åŒ– PeerJS
        peer = new Peer(null, { debug: 2 });

        peer.on('open', function(id) {
            console.log('My peer ID is: ' + id);
            myIdDisplay.innerText = id;
            
            // ç”ŸæˆäºŒç»´ç 
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: id,
                width: 140,
                height: 140,
                colorDark : "#FF69B4",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M
            });
        });

        peer.on('error', function(err){
            showStatus("ğŸ˜­ å‡ºé”™å•¦: " + err.type, "wait");
        });

        // 2. è¢«åŠ¨è¿æ¥ï¼ˆæ¥æ”¶æ–¹ï¼‰
        peer.on('connection', function(c) {
            conn = c;
            setupConnection("ğŸ‰ æœ‹å‹å·²è¿æ¥! ç­‰å¾…æŠ•å–‚...");
        });

        // 3. ä¸»åŠ¨è¿æ¥ï¼ˆå‘é€æ–¹ï¼‰
        function connectToFriend() {
            const friendId = document.getElementById('friend-id').value.trim();
            if(!friendId) return alert("è¯·è¾“å…¥æœ‹å‹çš„IDå“¦~");
            
            showStatus("ğŸš€ æ­£åœ¨å¯»æ‰¾æœ‹å‹...", "wait");
            conn = peer.connect(friendId);
            setupConnection("ğŸš€ æ­£åœ¨è¿æ¥...");
        }

        // è®¾ç½®è¿æ¥é€»è¾‘
        function setupConnection(msg) {
            conn.on('open', function() {
                showStatus("ğŸ’– è¿æ¥æˆåŠŸï¼å¯ä»¥äº’ä¼ å•¦", "success");
                connectPanel.style.display = "none";
                transferPanel.style.display = "block";
            });

            conn.on('data', function(data) {
                if (data.file && data.fileName) {
                   showStatus("ğŸ æ”¶åˆ°æ–‡ä»¶: " + data.fileName, "success");
                   downloadFile(data.file, data.fileName, data.fileType);
                }
            });
            
            conn.on('close', function(){
                 showStatus("ğŸ’” è¿æ¥æ–­å¼€äº†", "wait");
                 setTimeout(() => { location.reload(); }, 2000); // 2ç§’ååˆ·æ–°é‡ç½®
            });
        }

        // 4. æ–‡ä»¶é€‰æ‹©
        let selectedFile = null;
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                document.getElementById('selected-file-name').innerText = "é€‰å®š: " + selectedFile.name;
                document.getElementById('send-btn').style.display = "inline-block";
            }
        }

        // 5. å‘é€æ–‡ä»¶
        function sendFile() {
            if (!conn || !selectedFile) return;
            
            showStatus("ğŸ“¤ æ­£åœ¨å‘é€...", "wait");
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            progressContainer.style.display = 'block';
            progressBar.style.width = '30%';

            const blob = new Blob([selectedFile], { type: selectedFile.type });
            
            // PeerJS ç›´æ¥å‘é€ blob
            conn.send({
                file: blob,
                fileName: selectedFile.name,
                fileType: selectedFile.type
            });

            // æ¨¡æ‹Ÿè¿›åº¦æ¡å®ŒæˆåŠ¨ç”»
            setTimeout(() => {
                progressBar.style.width = '100%';
                showStatus("âœ… å‘é€å®Œæˆï¼", "success");
                setTimeout(() => { 
                    progressContainer.style.display = 'none'; 
                    progressBar.style.width = '0%'; 
                    document.getElementById('selected-file-name').innerText = "";
                    document.getElementById('send-btn').style.display = "none";
                    document.getElementById('file-input').value = ""; // æ¸…ç©ºé€‰æ‹©
                }, 1500);
            }, 800);
        }

        // 6. ä¸‹è½½/ä¿å­˜æ–‡ä»¶
        function downloadFile(data, name, type) {
            const blob = new Blob([data], { type: type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showStatus(text, type) {
            statusDiv.style.display = 'block';
            statusDiv.className = type === 'success' ? 'status-success' : 'status-wait';
            statusDiv.innerText = text;
        }
    </script>
</body>
</html>
