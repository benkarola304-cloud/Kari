<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFD1DC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MochiDrop ğŸ±</title>
    
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF0F5;
            color: #555;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #FF69B4;
            font-size: 2.2rem;
            margin-top: 25px;
            text-shadow: 2px 2px 0px #FFF;
        }

        .container {
            width: 85%;
            max-width: 380px;
            background: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #FFF;
        }

        .card-header { 
            font-weight: 700; font-size: 1.1rem; margin-bottom: 15px; color: #FF69B4; text-transform: uppercase;
        }

        input[type="text"] {
            width: 70%; padding: 12px; border-radius: 50px; border: 2px solid #FFB6C1;
            outline: none; text-align: center; font-size: 1.1rem; color: #FF69B4; font-weight: bold;
        }
        
        .btn {
            background-color: #FF69B4; color: white; border: none; padding: 12px 30px;
            border-radius: 50px; font-size: 1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #D14785; transition: all 0.1s; margin: 10px 5px; width: 80%;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #D14785; }
        .btn-secondary { background-color: #87CEEB; box-shadow: 0 4px 0 #5F9EA0; }
        .btn-secondary:active { box-shadow: 0 0 0 #5F9EA0; }
        
        /* æ¥æ”¶æŒ‰é’®ç‰¹åˆ«æ ·å¼ */
        .btn-receive {
            background-color: #FFD700; box-shadow: 0 4px 0 #DAA520; 
            color: #555; animation: pop 0.5s ease;
        }
        .btn-receive:active { box-shadow: 0 0 0 #DAA520; }

        @keyframes pop { 0% { transform: scale(0.8); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #status {
            margin-top: 10px; padding: 10px 20px; border-radius: 20px; font-weight: bold; font-size: 0.9rem;
            display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.05); max-width: 80%;
        }
        .status-success { background: #E0F8E0; color: #2E8B57; border: 2px solid #90EE90; }
        .status-wait { background: #FFF8DC; color: #DAA520; border: 2px solid #F0E68C; }

        .file-label {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #FFD1DC; padding: 15px; border-radius: 20px; cursor: pointer; width: 80%;
            border: 3px dashed #FF69B4; color: #FF69B4; font-weight: bold; margin: 0 auto;
        }

        #qrcode { margin: 10px auto; padding: 5px; background: white; border-radius: 10px; display: inline-block;}
        
        #progress-container { width: 90%; background-color: #FFE4E1; border-radius: 10px; margin: 15px auto; display: none; height: 10px; overflow: hidden;}
        #progress-bar { width: 0%; height: 100%; background-color: #FF69B4; border-radius: 10px; transition: width 0.3s ease-out;}

        .id-box {
            background: #F0F8FF; color: #4682B4; padding: 5px 15px; border-radius: 15px;
            font-family: monospace; font-size: 1.1rem; letter-spacing: 1px; margin-top: 5px; display: inline-block;
            border: 2px dashed #87CEEB; user-select: text; -webkit-user-select: text;
        }
        
        /* æ¥æ”¶åŒºåŸŸ */
        #receive-area {
            display: none; margin-top: 15px; border-top: 2px dashed #eee; padding-top: 15px;
        }
    </style>
</head>
<body>

    <h1>MochiDrop ğŸ±</h1>

    <div class="container">
        <div class="card-header">æˆ‘çš„ ID (MY ID)</div>
        <div id="qrcode"></div>
        <br>
        <div id="my-id" class="id-box">ç”Ÿæˆä¸­...</div>
    </div>

    <div class="container" id="connect-panel">
        <div class="card-header">è¿æ¥æœ‹å‹ (CONNECT)</div>
        <input type="text" id="friend-id" placeholder="è¾“å…¥æœ‹å‹çš„ ID" autocomplete="off">
        <br>
        <button class="btn" onclick="connectToFriend()">ğŸ”— è¿æ¥ (Link)</button>
    </div>

    <div class="container" id="transfer-panel" style="display:none;">
        <div class="card-header">æŠ•å–‚æ–‡ä»¶ (SEND)</div>
        <label for="file-input" class="file-label">
            <span style="font-size: 1.5rem;">ğŸ“‚</span> é€‰æ–‡ä»¶
        </label>
        <input type="file" id="file-input" style="display:none" onchange="handleFileSelect(this)">
        <div id="selected-file-name" style="margin:10px 0; font-size:0.8rem; color:#888;"></div>
        <button class="btn btn-secondary" onclick="sendFile()" id="send-btn" style="display:none;">ğŸš€ å‘é€</button>
        <div id="progress-container"><div id="progress-bar"></div></div>

        <div id="receive-area">
            <div style="font-size:0.9rem; margin-bottom:10px;">ğŸ æ”¶åˆ°ä¸€ä¸ªæ–‡ä»¶!</div>
            <a id="download-link" href="#" class="btn btn-receive" style="text-decoration:none; display:inline-block;">ğŸ“¥ ç‚¹å‡»ä¿å­˜æ–‡ä»¶</a>
            <div id="received-file-name" style="margin-top:5px; font-size:0.8rem; color:#888;"></div>
        </div>
    </div>

    <div id="status"></div>

    <script>
        let peer = null;
        let conn = null;
        const myIdDisplay = document.getElementById('my-id');
        const statusDiv = document.getElementById('status');
        const transferPanel = document.getElementById('transfer-panel');
        const connectPanel = document.getElementById('connect-panel');
        const receiveArea = document.getElementById('receive-area');
        const downloadLink = document.getElementById('download-link');
        
        // --- åˆå§‹åŒ– ---
        peer = new Peer(null, { debug: 1 });

        peer.on('open', function(id) {
            myIdDisplay.innerText = id;
            new QRCode(document.getElementById("qrcode"), {
                text: id, width: 120, height: 120,
                colorDark : "#FF69B4", colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L
            });
        });

        // --- è¿æ¥é€»è¾‘ ---
        peer.on('connection', function(c) {
            conn = c;
            setupConnection("ğŸ‰ æœ‹å‹å·²è¿æ¥!");
        });

        function connectToFriend() {
            const friendId = document.getElementById('friend-id').value.trim();
            if(!friendId) return alert("è¯·è¾“å…¥ID");
            conn = peer.connect(friendId);
            setupConnection("ğŸš€ è¿æ¥ä¸­...");
        }

        function setupConnection(msg) {
            showStatus(msg, "success");
            conn.on('open', function() {
                connectPanel.style.display = "none";
                transferPanel.style.display = "block";
                showStatus("ğŸ’– è¿æ¥æˆåŠŸ", "success");
            });

            // æ ¸å¿ƒä¿®å¤ï¼šæ¥æ”¶æ•°æ®å¤„ç†
            conn.on('data', function(data) {
                if (data.file && data.fileName) {
                   showStatus("ğŸ æ–‡ä»¶å·²åˆ°è¾¾ï¼Œè¯·ç‚¹å‡»ä¿å­˜ï¼", "success");
                   
                   // 1. å°† ArrayBuffer è½¬å› Blob
                   const blob = new Blob([data.file], { type: data.fileType });
                   const url = URL.createObjectURL(blob);
                   
                   // 2. æ˜¾ç¤ºæ‰‹åŠ¨ä¸‹è½½æŒ‰é’® (è¿™æ˜¯ä¿®å¤iOSé—®é¢˜çš„å…³é”®)
                   receiveArea.style.display = 'block';
                   document.getElementById('received-file-name').innerText = data.fileName;
                   
                   downloadLink.href = url;
                   downloadLink.download = data.fileName;
                   
                   // 3. éœ‡åŠ¨åé¦ˆ (Androidæ”¯æŒ)
                   if(navigator.vibrate) navigator.vibrate(200);
                }
            });
            
            conn.on('close', function(){
                 showStatus("ğŸ’” æ–­å¼€äº†", "wait");
                 setTimeout(() => location.reload(), 2000);
            });
        }

        // --- å‘é€é€»è¾‘ (ä¼˜åŒ–ç‰ˆ) ---
        let selectedFile = null;
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                document.getElementById('selected-file-name').innerText = selectedFile.name;
                document.getElementById('send-btn').style.display = "inline-block";
            }
        }

        function sendFile() {
            if (!conn || !selectedFile) return;
            showStatus("ğŸ“¤ è¯»å–ä¸­...", "wait");
            
            const progressBar = document.getElementById('progress-bar');
            document.getElementById('progress-container').style.display = 'block';
            progressBar.style.width = '10%';

            // æ ¸å¿ƒä¿®å¤ï¼šä½¿ç”¨ FileReader è¯»å–ä¸º ArrayBuffer å‘é€
            // è¿™æ¯”ç›´æ¥å‘é€ Blob æ›´ç¨³å®š
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const buffer = event.target.result;
                showStatus("ğŸ“¤ å‘é€ä¸­...", "wait");
                progressBar.style.width = '50%';
                
                conn.send({
                    file: buffer, // å‘é€äºŒè¿›åˆ¶ç¼“å†²æ•°æ®
                    fileName: selectedFile.name,
                    fileType: selectedFile.type
                });

                // æ¨¡æ‹Ÿå®ŒæˆåŠ¨ç”»
                setTimeout(() => {
                    progressBar.style.width = '100%';
                    showStatus("âœ… å‘é€æˆåŠŸï¼", "success");
                    // é‡ç½®ç•Œé¢
                    setTimeout(() => {
                        document.getElementById('progress-container').style.display = 'none';
                        progressBar.style.width = '0';
                        document.getElementById('send-btn').style.display = 'none';
                        document.getElementById('selected-file-name').innerText = '';
                    }, 2000);
                }, 500);
            };
            
            reader.readAsArrayBuffer(selectedFile);
        }

        function showStatus(text, type) {
            statusDiv.style.display = 'block';
            statusDiv.className = type === 'success' ? 'status-success' : 'status-wait';
            statusDiv.innerText = text;
        }
    </script>
</body>
</html>
