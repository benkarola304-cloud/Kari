<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFD1DC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MochiDrop ğŸ±</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* --- å¯çˆ±çš„æ ·å¼å®šä¹‰ --- */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF0F5; /* è–°è¡£è‰è…®çº¢ */
            color: #555;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #FF69B4;
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 0px #FFF;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4);
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card-header { font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; color: #888; }

        /* å¯çˆ±çš„è¾“å…¥æ¡† */
        input[type="text"] {
            width: 70%;
            padding: 12px;
            border-radius: 20px;
            border: 2px solid #FFB6C1;
            outline: none;
            text-align: center;
            font-size: 1.1rem;
            color: #FF69B4;
            transition: 0.3s;
        }
        input[type="text"]:focus { border-color: #FF69B4; box-shadow: 0 0 8px #FFB6C1; }

        /* è½¯èŒæŒ‰é’® */
        .btn {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #D14785;
            transition: all 0.1s;
            margin: 10px 5px;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #D14785; }
        .btn-secondary { background-color: #87CEEB; box-shadow: 0 4px 0 #5F9EA0; }
        .btn-secondary:active { box-shadow: 0 0 0 #5F9EA0; }

        /* çŠ¶æ€æ˜¾ç¤º */
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: none;
        }
        .status-success { background: #E0F8E0; color: #2E8B57; }
        .status-wait { background: #FFF8DC; color: #DAA520; }

        /* æ–‡ä»¶é€‰æ‹©ç¾åŒ– */
        .file-upload {
            display: none;
        }
        .file-label {
            display: inline-block;
            background: #FFD1DC;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            width: 80%;
            border: 3px dashed #FF69B4;
            color: #FF69B4;
            font-weight: bold;
        }
        .file-label:hover { background: #FFC0CB; }

        #qrcode { margin: 20px auto; }
        
        /* è¿›åº¦æ¡ */
        #progress-container { width: 100%; background-color: #f3f3f3; border-radius: 10px; margin-top: 10px; display: none;}
        #progress-bar { width: 0%; height: 10px; background-color: #FF69B4; border-radius: 10px; transition: width 0.3s;}

    </style>
</head>
<body>

    <h1>MochiDrop ğŸ±</h1>

    <div class="container">
        <div class="card-header">æˆ‘æ˜¯è° (My ID)</div>
        <div id="qrcode"></div>
        <p>ä½ çš„ID: <span id="my-id" style="font-weight:bold; color:#FF69B4;">ç”Ÿæˆä¸­...</span></p>
    </div>

    <div class="container" id="connect-panel">
        <div class="card-header">è¿æ¥æœ‹å‹ (Connect)</div>
        <input type="text" id="friend-id" placeholder="è¾“å…¥æœ‹å‹çš„ID">
        <br>
        <button class="btn" onclick="connectToFriend()">ğŸ”— è¿æ¥ (Link)</button>
    </div>

    <div class="container" id="transfer-panel" style="display:none;">
        <div class="card-header">æŠ•å–‚æ–‡ä»¶ (Send File) ğŸ¹</div>
        
        <label for="file-input" class="file-label">
            ğŸ“‚ ç‚¹å‡»é€‰æ‹©æ–‡ä»¶
            <div style="font-size: 0.8rem; margin-top: 5px;">(æ”¯æŒç…§ç‰‡/è§†é¢‘/æ–‡æ¡£)</div>
        </label>
        <input type="file" id="file-input" class="file-upload" onchange="handleFileSelect(this)">
        
        <div id="selected-file-name" style="margin-top:10px; font-size:0.8rem;"></div>
        <button class="btn btn-secondary" onclick="sendFile()" id="send-btn" style="display:none; width:80%;">ğŸš€ å‘é€å’»å’»å’»</button>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="status"></div>

    <script>
        // --- é€»è¾‘éƒ¨åˆ† ---
        let peer = null;
        let conn = null;
        const myIdDisplay = document.getElementById('my-id');
        const statusDiv = document.getElementById('status');
        const transferPanel = document.getElementById('transfer-panel');
        const connectPanel = document.getElementById('connect-panel');
        
        // 1. åˆå§‹åŒ– PeerJS (è‡ªåŠ¨è·å–éšæœºID)
        // ä½¿ç”¨å®˜æ–¹å…è´¹äº‘æœåŠ¡å™¨ï¼Œæ³¨æ„ï¼šç”Ÿäº§ç¯å¢ƒå»ºè®®è‡ªè¡Œéƒ¨ç½²PeerServer
        peer = new Peer(null, {
            debug: 2
        });

        peer.on('open', function(id) {
            console.log('My peer ID is: ' + id);
            // åªæ˜¾ç¤ºå4ä½è®©è¾“å…¥æ›´ç®€å•ï¼ˆè™½ç„¶æœ‰ç¢°æ’é£é™©ï¼Œä½†åšDEMOè¶³å¤Ÿï¼‰
            // ä¸ºäº†ç¨³å®šï¼Œè¿™é‡Œè¿˜æ˜¯æ˜¾ç¤ºå®Œæ•´IDï¼Œæˆ–è€…ä½ å¯ä»¥æˆªå–
            myIdDisplay.innerText = id;
            
            // ç”ŸæˆäºŒç»´ç 
            new QRCode(document.getElementById("qrcode"), {
                text: id,
                width: 128,
                height: 128,
                colorDark : "#FF69B4",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });

        // 2. è¢«åŠ¨è¿æ¥ï¼ˆæˆ‘æ˜¯æ¥æ”¶æ–¹ï¼‰
        peer.on('connection', function(c) {
            conn = c;
            setupConnection("ğŸ‰ æœ‹å‹å·²è¿æ¥!");
        });

        // 3. ä¸»åŠ¨è¿æ¥ï¼ˆæˆ‘æ˜¯å‘é€æ–¹ï¼‰
        function connectToFriend() {
            const friendId = document.getElementById('friend-id').value.trim();
            if(!friendId) return alert("è¯·è¾“å…¥æœ‹å‹çš„IDå“¦~");
            
            conn = peer.connect(friendId);
            setupConnection("ğŸš€ æ­£åœ¨è¿æ¥...");
        }

        // è®¾ç½®è¿æ¥åçš„å¤„ç†é€»è¾‘
        function setupConnection(msg) {
            showStatus(msg, "success");
            
            conn.on('open', function() {
                showStatus("ğŸ’– è¿æ¥æˆåŠŸï¼å¯ä»¥äº’ä¼ å•¦", "success");
                connectPanel.style.display = "none";
                transferPanel.style.display = "block";
            });

            // æ¥æ”¶æ•°æ®
            conn.on('data', function(data) {
                if (data.file && data.fileType && data.fileName) {
                   showStatus("ğŸ æ”¶åˆ°æ–‡ä»¶: " + data.fileName, "success");
                   downloadFile(data.file, data.fileName, data.fileType);
                }
            });
            
            conn.on('close', function(){
                 showStatus("ğŸ’” è¿æ¥æ–­å¼€äº†", "wait");
                 resetUI();
            });
        }

        // 4. æ–‡ä»¶å¤„ç†
        let selectedFile = null;
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                document.getElementById('selected-file-name').innerText = "é€‰å®š: " + selectedFile.name;
                document.getElementById('send-btn').style.display = "inline-block";
            }
        }

        function sendFile() {
            if (!conn || !selectedFile) return;
            
            showStatus("ğŸ“¤ æ­£åœ¨å‘é€...", "wait");
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            progressContainer.style.display = 'block';
            progressBar.style.width = '50%'; // æ¨¡æ‹Ÿè¿›åº¦ï¼ŒPeerJSåŸå£°ä¸æ”¯æŒè¿›åº¦å›è°ƒ

            // å°†æ–‡ä»¶è½¬æ¢ä¸ºArrayBufferæˆ–Blobå‘é€
            const blob = new Blob([selectedFile], { type: selectedFile.type });
            
            conn.send({
                file: blob,
                fileName: selectedFile.name,
                fileType: selectedFile.type
            });

            setTimeout(() => {
                progressBar.style.width = '100%';
                showStatus("âœ… å‘é€å®Œæˆï¼", "success");
                setTimeout(() => { progressContainer.style.display = 'none'; progressBar.style.width = '0%'; }, 1000);
            }, 500);
        }

        // 5. ä¸‹è½½æ–‡ä»¶
        function downloadFile(data, name, type) {
            const blob = new Blob([data], { type: type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showStatus(text, type) {
            statusDiv.style.display = 'block';
            statusDiv.className = type === 'success' ? 'status-success' : 'status-wait';
            statusDiv.innerText = text;
        }
        
        function resetUI() {
            connectPanel.style.display = "block";
            transferPanel.style.display = "none";
        }
    </script>
</body>
</html>
