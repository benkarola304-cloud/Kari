    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;600;700&display=swap');
        
        :root {
            --bg-page: #F7F9F7; --bg-card: #FFFFFF; --text-main: #2C3E50; --text-sub: #95A5A6;

        /* ID & Connect UI */
        .identity-layout { display: flex; align-items: center; gap: 20px; }

        #qrcode img { display: block; width: 100%; height: auto; }
        .info-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; text-align: left; overflow: hidden; }

        .id-value { font-family: 'Quicksand', monospace; font-size: 1.2rem; font-weight: 700; color: var(--text-main); word-break: break-all; line-height: 1.3; }
        .status-badge { display: inline-flex; align-items: center; gap: 6px; margin-top: 8px; font-size: 0.75rem; color: var(--accent-primary); font-weight: 600; background: var(--accent-light); padding: 4px 10px; border-radius: 20px; align-self: flex-start; }
        .status-dot { width: 8px; height: 8px; background: var(--accent-primary); border-radius: 50%; }
        .input-wrapper { position: relative; margin-bottom: 12px; display: flex; align-items: center; background: var(--bg-page); border-radius: var(--radius-btn); padding: 4px 6px 4px 16px; box-shadow: var(--shadow-inner); }
        input[type="text"] { flex: 1; border: none; background: transparent; outline: none; font-size: 1rem; font-weight: 600; color: var(--text-main); padding: 12px 0; }

        /* File Transfer UI (Main Page) */
        .upload-zone { border: 2px dashed #D6E4D0; border-radius: var(--radius-card); background: #FAFCFA; padding: 40px 20px; cursor: pointer; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }

        .file-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-bottom: 1px solid #F0F0F0; }

        .progress-bar-container { width: 100%; height: 6px; background: #EDF2ED; border-radius: 10px; overflow: hidden; margin-top: 20px; display: none;}

        /* --- üÜï ËÅäÂ§©Á≥ªÁªüÊ†∑Âºè V2 --- */
        
        /* ÊÇ¨ÊµÆÊåâÈíÆ & ÈÄöÁü• */
        #fab-wrapper { position: fixed; bottom: 30px; right: 30px; z-index: 1500; display: none; flex-direction: column; align-items: flex-end; }
        #fab-chat { 
            width: 60px; height: 60px; border-radius: 30px;

        }
        #fab-chat:active { transform: scale(0.9); }
        
        /* Ê∂àÊÅØÊèêÁ§∫Ê∞îÊ≥° */
        #fab-toast {
            background: #333; color: white; padding: 8px 16px; border-radius: 20px;

            box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: none;

        /* ÂëºÂê∏ÁÅØÂä®Áîª */
        .animate-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(118, 166, 101, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(118, 166, 101, 0); } 100% { box-shadow: 0 0 0 0 rgba(118, 166, 101, 0); } }

        /* ËÅäÂ§©Á™óÂè£ */
        #chat-modal {

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .chat-header { padding: 15px 20px; background: #FFF; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #E0E0E0;}
        .chat-title { font-weight: 700; color: var(--text-main); font-size: 1.1rem; }

        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        /* Ê∞îÊ≥°Ê†∑Âºè */
        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; word-break: break-word; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }

        /* ËÅäÂ§©ÂÜÖÊñá‰ª∂/ÂõæÁâáÊ∞îÊ≥° */
        .file-bubble { 
            display: flex; flex-direction: column; gap: 5px; min-width: 180px;
        }
        .file-bubble-info { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 0.9rem; }
        .file-bubble-icon { font-size: 1.5rem; }
        
        /* ËÅäÂ§©ÂÜÖËøõÂ∫¶Êù° */
        .chat-progress-bg { width: 100%; height: 4px; background: rgba(0,0,0,0.1); border-radius: 4px; overflow: hidden; margin-top: 5px;}
        .chat-progress-fill { height: 100%; width: 0%; background: rgba(255,255,255,0.8); transition: width 0.2s; }
        .msg-friend .chat-progress-fill { background: var(--accent-primary); }
        
        .msg-img { max-width: 200px; border-radius: 12px; cursor: zoom-in; display: block; background: #eee; min-height: 50px;}

        /* ËÅäÂ§©Â∫ïÈÉ® */
        .chat-footer { padding: 12px; background: #FFF; display: flex; flex-direction: column; gap: 10px; border-top: 1px solid #E0E0E0;}
        .chat-input-row { display: flex; align-items: center; gap: 8px; }
        .chat-input { 
            flex: 1; padding: 12px 15px; border-radius: 20px; border: 1px solid #EEE; 
            outline: none; background: #F9F9F9; resize: none; height: 46px; box-sizing: border-box; font-family: inherit; font-size: 1rem;
        }
        .chat-btn-icon { 
            width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer;

        .chat-btn-icon:hover { background: #E0E0E0; }
        .btn-send-chat { background: var(--accent-primary); color: white; }
        
        .emoji-picker { display: none; grid-template-columns: repeat(8, 1fr); gap: 5px; padding: 10px; background: #F9F9F9; border-radius: 12px; max-height: 150px; overflow-y: auto; margin-bottom: 5px;}
        .emoji-item { font-size: 1.4rem; cursor: pointer; text-align: center; padding: 5px; border-radius: 5px; }
        
        /* ÂõæÁâáÈ¢ÑËßà Lightbox */
        #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; display: none; align-items: center; justify-content: center; }
        #lightbox img { max-width: 95%; max-height: 95%; border-radius: 8px; box-shadow: 0 0 50px rgba(255,255,255,0.1); }
        .close-lb { position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem; cursor: pointer; padding: 20px;}

        #status-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(44, 62, 80, 0.9); color: white; padding: 12px 24px; border-radius: 50px; font-size: 0.9rem; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.15); backdrop-filter: blur(10px); display: none; z-index: 2000; white-space: nowrap; }
        #scan-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 80vw; max-width: 350px; border-radius: 24px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        .btn-close-scan { margin-top: 40px; width: 50px; height: 50px; border-radius: 50%; background: #F1F1F1; color: #333; border: none; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>

    <script>
        let peer = null; let conn = null; let html5QrCode = null; 
        const CHUNK_SIZE = 4 * 1024; const MAX_BUFFERED_AMOUNT = 32 * 1024; 
        let sendQueue = []; let wakeLock = null; 
        let heartbeatTimer = null; let lastFriendId = null;
        
        // ÈÄöÁü•Èü≥Êïà (Base64 Áü≠‰øÉÊèêÁ§∫Èü≥)
        const NOTIFY_SOUND = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"); // Âç†‰ΩçÔºåÂÆûÈôÖÁî®‰ª£Á†Å‰∏≠ÁöÑ

        const ui = {
            myId: document.getElementById('my-id'), toast: document.getElementById('status-toast'),
            statusText: document.getElementById('connection-status'),
            panels: { connect: document.getElementById('connect-panel'), transfer: document.getElementById('transfer-panel') },
            scan: { overlay: document.getElementById('scan-overlay') },
            input: document.getElementById('friend-id'),
            send: { btn: document.getElementById('send-btn'), list: document.getElementById('queue-list'), section: document.getElementById('send-section') },
            receive: { section: document.getElementById('receive-section'), list: document.getElementById('received-list') },
            dropZone: document.getElementById('drop-zone'),
            // Chat UI
            fabWrapper: document.getElementById('fab-wrapper'), fabChat: document.getElementById('fab-chat'), fabToast: document.getElementById('fab-toast'),
            chatModal: document.getElementById('chat-modal'), chatMessages: document.getElementById('chat-messages'),
            chatInput: document.getElementById('chat-input'), emojiPicker: document.getElementById('emoji-picker'),
            lightbox: document.getElementById('lightbox'), lightboxImg: document.getElementById('lightbox-img'),
            audio: document.getElementById('silent-audio')
        };

        // --- ÂàùÂßãÂåñ ---
        try {
            peer = new Peer(null, { debug: 1 });
            peer.on('open', id => {
                ui.myId.innerText = id; ui.statusText.innerText = "Online";
                setTimeout(() => { new QRCode(document.getElementById("qrcode"), { text: id, width: 84, height: 84, colorDark : "#2C3E50", colorLight : "#F7F9F7", correctLevel : QRCode.CorrectLevel.L }); }, 100);
            });
            peer.on('error', err => { showToast("Error: " + err.type); ui.statusText.innerText = "Offline"; });
            peer.on('connection', c => { conn = c; setupConnection(); });
        } catch(e) { alert("Init Failed"); }

        // --- ÂêéÂè∞‰øùÊ¥ª & ÈÄöÁü• ---
        function unlockAudio() { ui.audio.play().catch(()=>{}); document.body.onclick = null; }
        
        function playNotification() {
            // ÂàõÂª∫‰∏Ä‰∏™ÁÆÄÂçïÁöÑÊåØËç°Âô®ÊèêÁ§∫Èü≥ (Êó†ÈúÄÂ§ñÈÉ®Êñá‰ª∂)
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.type = 'sine'; osc.frequency.value = 800;
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.5);
                osc.start(); osc.stop(ctx.currentTime + 0.5);
            } catch(e){}
            
            if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
        }

        function notifyUser(msg) {
            if (ui.chatModal.style.display === 'none') {
                playNotification();
                ui.fabToast.innerText = msg;
                ui.fabToast.style.display = 'block';
                ui.fabChat.classList.add('animate-pulse');
            }
        }

        // --- ËøûÊé•ÈÄªËæë ---
        function setupConnection() {
            conn.on('open', () => { 
                showToast("Connected!"); ui.statusText.innerText = "Linked";
                ui.panels.connect.style.display = 'none'; ui.panels.transfer.style.display = 'block';
                ui.fabWrapper.style.display = 'flex';
                lastFriendId = conn.peer;
                // Heartbeat
                if(heartbeatTimer) clearInterval(heartbeatTimer);
                heartbeatTimer = setInterval(() => { if(conn?.open) conn.send({type: 'ping'}); }, 1000);
            });
            conn.on('close', () => { showToast("Disconnected"); setTimeout(() => location.reload(), 2000); });
            conn.on('data', handleDataReceived);
        }

        // --- Êï∞ÊçÆÂ§ÑÁêÜ‰∏≠ÂøÉ ---
        let incomingFile = { buffer: [], receivedSize: 0, meta: null, fileId: null };
        
        function handleDataReceived(data) {
            if (data.type === 'ping') return;

            // 1. ‰∫åËøõÂà∂ÊµÅ (Êñá‰ª∂ÂÜÖÂÆπ)
            if (data instanceof ArrayBuffer || data instanceof Uint8Array) {
                if(!incomingFile.meta) return;
                const chunk = new Uint8Array(data);
                incomingFile.buffer.push(chunk);
                incomingFile.receivedSize += chunk.byteLength;
                
                // Êõ¥Êñ∞ËÅäÂ§©Ê∞îÊ≥°ËøõÂ∫¶
                if (incomingFile.meta.fromChat) {
                    updateChatProgress(incomingFile.fileId, incomingFile.receivedSize, incomingFile.meta.fileSize);
                }
            } 
            // 2. ÊéßÂà∂Êåá‰ª§
            else if (data.type) {
                if (data.type === 'header') {
                    incomingFile.buffer = []; incomingFile.receivedSize = 0; incomingFile.meta = data; 
                    incomingFile.fileId = data.fileId || Date.now(); // Á°Æ‰øùÊúâID
                    
                    if (data.fromChat) {
                        // Âú®ËÅäÂ§©‰∏≠ÂàõÂª∫Êé•Êî∂Ê∞îÊ≥°
                        createFileBubble(incomingFile.fileId, data.fileName, 'friend');
                        notifyUser("Receiving File...");
                    } else {
                        showToast(`Receiving: ${data.fileName}`);
                    }
                    requestWakeLock();
                } 
                else if (data.type === 'end') {
                    const blob = new Blob(incomingFile.buffer, { type: incomingFile.meta.fileType || 'application/octet-stream' });
                    const url = URL.createObjectURL(blob);
                    
                    if (incomingFile.meta.fromChat) {
                        finishFileBubble(incomingFile.fileId, url, incomingFile.meta.fileName, incomingFile.meta.fileType, false);
                        notifyUser("File Received!");
                    } else {
                        createDownloadButton(url, incomingFile.meta.fileName);
                        showToast("Download Ready");
                    }
                    incomingFile.buffer = []; incomingFile.meta = null; releaseWakeLock();
                }
                else if (data.type === 'chat-text') {
                    appendMessage(data.text, 'friend');
                    notifyUser("New Message üí¨");
                }
            }
        }

        // --- ËÅäÂ§©ÂäüËÉΩ ---
        const emojis = ["üòÄ","üòÇ","üòç","üò≠","üëç","üôè","üéâ","‚ù§Ô∏è","ü§î","üòé","üëã","üî•"];
        emojis.forEach(e => {
            let span = document.createElement('div'); span.className = 'emoji-item'; span.innerText = e;
            span.onclick = () => { ui.chatInput.value += e; ui.chatInput.focus(); };
            ui.emojiPicker.appendChild(span);
        });

        function toggleChat() {
            const isHidden = ui.chatModal.style.display === 'none';
            ui.chatModal.style.display = isHidden ? 'flex' : 'none';
            if (isHidden) {
                ui.fabToast.style.display = 'none';
                ui.fabChat.classList.remove('animate-pulse');
                ui.chatInput.focus();
            }
        }
        
        function toggleEmoji() { ui.emojiPicker.style.display = ui.emojiPicker.style.display === 'grid' ? 'none' : 'grid'; }

        // ÁõëÂê¨ÂõûËΩ¶ÂèëÈÄÅ
        ui.chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTextMessage();
            }
        });

        function sendTextMessage() {
            const text = ui.chatInput.value.trim();
            if (!text || !conn) return;
            conn.send({ type: 'chat-text', text: text });
            appendMessage(text, 'self');
            ui.chatInput.value = ""; ui.emojiPicker.style.display = 'none';
        }

        function appendMessage(content, sender) {
            const div = document.createElement('div');
            div.className = `message msg-${sender}`;
            div.innerText = content; // ‰ΩøÁî®innerTextÈò≤Ê≠¢XSS‰∏îÊîØÊåÅË°®ÊÉÖ
            ui.chatMessages.appendChild(div);
            ui.chatMessages.scrollTop = ui.chatMessages.scrollHeight;
        }

        // --- ËÅäÂ§©ÂÜÖÊñá‰ª∂‰º†ËæìÊ†∏ÂøÉ ---
        function handleChatFileSelect(input) {
            if (input.files.length > 0) {
                for(let i=0; i<input.files.length; i++) {
                    sendChatFile(input.files[i]);
                }
            }
        }

        async function sendChatFile(file) {
            const fileId = Date.now() + Math.random().toString(16).slice(2);
            // 1. ÂàõÂª∫ÂèëÈÄÅÊ∞îÊ≥°
            createFileBubble(fileId, file.name, 'self');
            
            // 2. ÂèëÈÄÅÂ§¥‰ø°ÊÅØ (Ê†áËÆ∞ fromChat)
            conn.send({ type: 'header', fileName: file.name, fileType: file.type, fileSize: file.size, fromChat: true, fileId: fileId });
            
            // 3. ÂèëÈÄÅÊï∞ÊçÆ
            let offset = 0;
            while (offset < file.size) {
                if (conn.dataChannel.bufferedAmount > MAX_BUFFERED_AMOUNT) { await new Promise(r => setTimeout(r, 50)); continue; }
                const chunk = file.slice(offset, offset + CHUNK_SIZE);
                const buffer = await chunk.arrayBuffer();
                conn.send(new Uint8Array(buffer));
                offset += CHUNK_SIZE;
                
                // Êõ¥Êñ∞ËøõÂ∫¶
                updateChatProgress(fileId, offset, file.size);
                await new Promise(r => setTimeout(r, 2));
            }
            
            // 4. ÁªìÊùü
            conn.send({ type: 'end' });
            finishFileBubble(fileId, null, file.name, file.type, true);
        }

        // Âä®ÊÄÅÂàõÂª∫Êñá‰ª∂Ê∞îÊ≥°
        function createFileBubble(id, name, sender) {
            const div = document.createElement('div');
            div.className = `message msg-${sender}`;
            div.id = `bubble-${id}`;
            div.innerHTML = `
                <div class="file-bubble">
                    <div class="file-bubble-info">
                        <span class="file-bubble-icon">üìÑ</span>
                        <span style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:150px;">${name}</span>
                    </div>
                    <div class="chat-progress-bg"><div class="chat-progress-fill" style="width:0%"></div></div>
                </div>
            `;
            ui.chatMessages.appendChild(div);
            ui.chatMessages.scrollTop = ui.chatMessages.scrollHeight;
        }

        function updateChatProgress(id, current, total) {
            const bubble = document.getElementById(`bubble-${id}`);
            if (bubble) {
                const pct = Math.min(100, Math.floor((current / total) * 100));
                const bar = bubble.querySelector('.chat-progress-fill');
                if(bar) bar.style.width = pct + "%";
            }
        }

        function finishFileBubble(id, url, name, type, isSender) {
            const bubble = document.getElementById(`bubble-${id}`);
            if (!bubble) return;
            
            if (type.startsWith('image/') && url) {
                // Â¶ÇÊûúÊòØÂõæÁâáÔºåÊòæÁ§∫Áº©Áï•Âõæ
                bubble.innerHTML = `<img src="${url}" class="msg-img" onclick="openLightbox('${url}')">`;
            } else {
                // Â¶ÇÊûúÊòØÊñá‰ª∂
                if (isSender) {
                    bubble.innerHTML = `
                        <div class="file-bubble-info" style="opacity:0.8">
                            <span>‚úÖ Sent: ${name}</span>
                        </div>`;
                } else {
                    // Êé•Êî∂ËÄÖÂèò‰∏∫‰∏ãËΩΩÊåâÈíÆ
                    bubble.innerHTML = `
                        <div class="file-bubble-info" onclick="saveChatFile('${url}', '${name}')" style="cursor:pointer">
                            <span class="file-bubble-icon">üì•</span>
                            <span style="text-decoration:underline">Tap to Save: ${name}</span>
                        </div>`;
                }
            }
        }

        window.saveChatFile = (url, name) => {
            const a = document.createElement('a'); a.href = url; a.download = name; a.click();
        };
        function openLightbox(src) { ui.lightboxImg.src = src; ui.lightbox.style.display = 'flex'; }

        // ÊîØÊåÅËÅäÂ§©Ê°ÜÊãñÊãΩ
        ui.chatMessages.addEventListener('dragover', e => { e.preventDefault(); ui.chatMessages.classList.add('drag-over'); });
        ui.chatMessages.addEventListener('dragleave', e => { e.preventDefault(); ui.chatMessages.classList.remove('drag-over'); });
        ui.chatMessages.addEventListener('drop', e => {
            e.preventDefault(); ui.chatMessages.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                for(let i=0; i<e.dataTransfer.files.length; i++) sendChatFile(e.dataTransfer.files[i]);
            }
        });

        // ... (Standard functions same as V1.6) ...
        function startScan() { ui.scan.overlay.style.display = "flex"; html5QrCode = new Html5Qrcode("reader"); html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 250, height: 250 } }, t => { ui.input.value = t; stopScan(); showToast("Scanned"); navigator.vibrate?.(200); }, () => {}).catch(() => { showToast("Camera Error"); stopScan(); }); }
        function stopScan() { if(html5QrCode?.isScanning) html5QrCode.stop().then(() => { html5QrCode.clear(); ui.scan.overlay.style.display = "none"; }); else ui.scan.overlay.style.display = "none"; }
        function connectToFriend() { const id = ui.input.value.trim(); if(!id) return showToast("Enter ID"); conn = peer.connect(id, { reliable: true }); showToast("Connecting..."); setupConnection(); }
        async function requestWakeLock() { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }
        function releaseWakeLock() { if (wakeLock) { wakeLock.release(); wakeLock = null; } }
        function createDownloadButton(url, name) { const btn = document.createElement('a'); btn.href = url; btn.download = name; btn.className = 'download-btn'; btn.innerHTML = `<span>üì• ${name}</span>`; ui.receive.list.prepend(btn); }
        function handleFileSelect(input) { if(input.files.length) { handleFiles(input.files); updateSendUI(); } }
        function addFileToQueue(file) { sendQueue.push(file); }
        function handleFiles(files) { for(let i=0; i<files.length; i++) addFileToQueue(files[i]); }
        function updateSendUI() { if(sendQueue.length > 0) { ui.send.list.innerHTML = ""; sendQueue.forEach((f, i) => { const li = document.createElement('li'); li.className = 'file-item'; li.id = `f-${i}`; li.innerHTML = `<span class="file-icon">üìÑ</span><span class="file-name">${f.name}</span><span class="file-status">Wait</span>`; ui.send.list.appendChild(li); }); ui.send.btn.style.display = 'block'; ui.send.btn.innerText = `Send ${sendQueue.length} Files`; }}
        async function processQueue() { if(!conn || !sendQueue.length) return; ui.send.btn.style.display = 'none'; ui.progress.area.style.display = 'block'; requestWakeLock(); for(let i=0; i<sendQueue.length; i++) { const li = document.getElementById(`f-${i}`); showToast(`Sending ${i+1}/${sendQueue.length}`); if(li) li.querySelector('.file-status').innerText = "Sending..."; await sendSingleFile(sendQueue[i]); if(li) { li.classList.add('done'); li.querySelector('.file-status').innerText = "Done"; } await new Promise(r=>setTimeout(r,500)); } showToast("Sent!"); setTimeout(()=>ui.progress.area.style.display='none',1000); releaseWakeLock(); sendQueue=[]; }
        async function sendSingleFile(file) { conn.send({type:'header',fileName:file.name,fileType:file.type,fileSize:file.size, fromChat: false}); let offset=0; while(offset<file.size){ if(conn.dataChannel.bufferedAmount>MAX_BUFFERED_AMOUNT){ await new Promise(r=>setTimeout(r,50)); continue; } const chunk = file.slice(offset,offset+CHUNK_SIZE); const buffer = await chunk.arrayBuffer(); conn.send(new Uint8Array(buffer)); offset+=CHUNK_SIZE; if(offset%(CHUNK_SIZE*20)===0) updateProgress(Math.floor((offset/file.size)*100)); await new Promise(r=>setTimeout(r,2)); } conn.send({type:'end'}); }
        function updateProgress(p) { ui.progress.bar.style.width = p+'%'; ui.progress.text.innerText = p+'%'; }
        function showToast(t) { ui.toast.innerText = t; ui.toast.style.display = 'block'; ui.toast.style.animation = 'pop 0.3s ease'; setTimeout(()=>ui.toast.style.display='none',3000); }
    </script>
</body>
