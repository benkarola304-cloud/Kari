    <style>
        :root {
            --primary: #4A90E2;

        body {

            background: var(--bg);

            display: flex;

            overflow: hidden;

        /* é¡¶éƒ¨å¯¼èˆª (æ¯›ç»ç’ƒ) */
        .navbar {
            height: 60px; padding: 0 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;

        .brand {

        .status-badge {

        /* èŠå¤©åŒºåŸŸ */
        .chat-area {

        /* æ‹–æ‹½è¦†ç›–å±‚ */
        .drag-overlay {

        }
        .drag-overlay.active { display: flex; }
        .drag-text { margin-top: 15px; font-size: 18px; font-weight: bold; color: var(--primary); }

        .message { max-width: 85%; display: flex; flex-direction: column; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .message.self { align-self: flex-end; align-items: flex-end; }

        .message.peer .bubble { background: var(--peer-bubble); color: var(--text-dark); border-bottom-left-radius: 4px; }
        
        /* æ–‡ä»¶æ°”æ³¡ */

        .speed-tag { font-size: 10px; font-weight: bold; position: absolute; bottom: 14px; right: 18px; opacity: 0.9; }

        /* åº•éƒ¨è¾“å…¥æ  */
        .input-area {
            padding: 12px 15px; background: #fff; border-top: 1px solid rgba(0,0,0,0.05);
            display: flex; gap: 12px; align-items: center; padding-bottom: max(12px, env(safe-area-inset-bottom));
        }
        input[type="text"] {

            outline: none; font-size: 16px; background: #F8F9FA; transition: 0.2s;

        input[type="text"]:focus { border-color: var(--primary); background: #fff; }
        
        .btn-circle {
            border: none; background: #F0F2F5; color: var(--text-dark); width: 44px; height: 44px;
            border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; transition: 0.2s; flex-shrink: 0;
        }

        .btn-send:active { transform: scale(0.95); }

        /* è¿æ¥é¢æ¿ (æ¨¡æ€æ¡†) */
        .modal {
            position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;

        }
        .card {

        .my-id { font-family: monospace; font-size: 20px; font-weight: 700; color: var(--text-dark); flex: 1; letter-spacing: 1px; }
        
        .btn-primary {
            background: var(--primary-grad); color: white; border: none; padding: 14px;
            border-radius: 12px; font-size: 16px; font-weight: 600; width: 100%; margin-top: 12px;
            cursor: pointer; box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3); transition: 0.2s;

        .sys-msg {

        }
        
        #scan-window { margin-top:15px; width:100%; height:250px; background:#000; border-radius:12px; overflow:hidden; display:none; }
    </style>

<body>

    <div class="modal" id="conn-modal">

            <div class="id-box">

            <input type="text" id="target-id" placeholder="è¾“å…¥å¯¹æ–¹ ID" style="width:100%; padding:12px; border:1px solid #eee; border-radius:10px; text-align:center; background:#FAFAFA; outline:none; font-weight:bold;">

    <div class="navbar">
        <div class="brand">
            <img src="https://cdn-icons-png.flaticon.com/512/3750/3750019.png" width="30">

        </div>
        <div class="status-badge" id="status-badge">
            <div class="status-dot"></div>
            <span id="status-text">æœªè¿æ¥</span>

    <div class="chat-area" id="chat-box">
        <div class="drag-overlay" id="drag-overlay">
            <div style="font-size:60px">ğŸ“‚</div>

    <div class="input-area">
        <button class="btn-circle" onclick="document.getElementById('file-input').click()" id="btn-file" disabled>ğŸ“</button>
        <input type="text" id="msg-input" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled autocomplete="off">
        <button class="btn-circle btn-send" onclick="sendText()" id="btn-send" disabled>â¤</button>
    </div>
    <input type="file" id="file-input" style="display:none" multiple>

    <script>
        // --- V4.0 æ ¸å¿ƒé€»è¾‘ ---
        const App = {
            id: null,
            peer: null,
            conn: null,
            connected: false,
            chunkSize: 32 * 1024, // 32KB åˆ†ç‰‡æå‡ä¸€ç‚¹é€Ÿåº¦
            fileQueue: [],
            isSending: false,
            // é€Ÿåº¦è®¡ç®—å™¨
            speedCalc: { lastBytes: 0, lastTime: 0 }
        };

        const UI = {
            modal: document.getElementById('conn-modal'),
            chat: document.getElementById('chat-box'),
            badge: document.getElementById('status-badge'),
            statusText: document.getElementById('status-text'),
            inputs: [document.getElementById('msg-input'), document.getElementById('btn-send'), document.getElementById('btn-file')],
            dragOverlay: document.getElementById('drag-overlay')
        };

        // 1. åˆå§‹åŒ–
        function init() {
            let storedId = localStorage.getItem('sloth_v4_id');
            if (!storedId) {
                storedId = (Math.floor(Math.random() * 9000) + 1000).toString(); // 4ä½ç®€å•æ•°å­—ID
                localStorage.setItem('sloth_v4_id', storedId);
            }
            App.id = storedId;
            document.getElementById('my-id').innerText = App.id;
            
            new QRCode(document.getElementById("qr-area"), { text: App.id, width: 60, height: 60, colorDark: "#2C3E50", colorLight: "#F8F9FA" });

            App.peer = new Peer(App.id, { debug: 1 });
            
            App.peer.on('open', () => setStatus('åœ¨çº¿ (ç­‰å¾…ä¸­)', 'online'));
            App.peer.on('connection', (conn) => {
                if(confirm(`æ˜¯å¦æ¥å—æ¥è‡ª ID: ${conn.peer} çš„è¿æ¥?`)) setupConnection(conn);
                else conn.close();
            });
            App.peer.on('error', err => {
                alert("è¿æ¥é”™è¯¯: " + err.type);
                setStatus('è¿æ¥å¤±è´¥', 'error');
            });
        }

        // 2. è¿æ¥ç®¡ç†
        function connectToPeer() {
            const targetId = document.getElementById('target-id').value.trim();
            if(!targetId || targetId === App.id) return alert("è¯·è¾“å…¥æœ‰æ•ˆçš„å¯¹æ–¹ ID");
            setStatus('æ­£åœ¨è¿æ¥...', 'error'); // å€Ÿç”¨çº¢è‰²çŠ¶æ€è¡¨ç¤ºå¿™ç¢Œ
            const conn = App.peer.connect(targetId, { reliable: true });
            setupConnection(conn);
        }

        function setupConnection(conn) {
            if(App.conn) App.conn.close();
            App.conn = conn;

            conn.on('open', () => {
                conn.send({ type: 'sys-handshake', action: 'PING' });
            });
            conn.on('data', data => handleData(data, conn));
            conn.on('close', () => {
                resetUI();
                sysMsg("âš ï¸ å¯¹æ–¹å·²æ–­å¼€");
            });
        }

        // 3. UI çŠ¶æ€
        function setStatus(text, type) {
            UI.statusText.innerText = text;
            UI.badge.className = `status-badge ${type}`;
        }

        function setConnectedState(isConnected) {
            App.connected = isConnected;
            if (isConnected) {
                UI.modal.style.display = 'none';
                setStatus(`å·²è¿æ¥: ${App.conn.peer}`, 'online');
                sysMsg("ğŸš€ å®‰å…¨è¿æ¥å»ºç«‹æˆåŠŸï¼Œå¯ä»¥å¼€å§‹èŠå¤©äº†");
                UI.inputs.forEach(el => el.disabled = false);
            } else {
                resetUI();
            }
        }

        function resetUI() {
            App.connected = false;
            setStatus('æœªè¿æ¥', 'error');
            UI.inputs.forEach(el => el.disabled = true);
            UI.modal.style.display = 'flex';
        }

        // 4. æ•°æ®æ¥æ”¶
        const Rx = { buffer: [], size: 0, meta: null, start: 0, lastUpdate: 0, lastLoaded: 0 };

        function handleData(data, conn) {
            // æ§åˆ¶ä¿¡ä»¤
            if (data.type) {
                if (data.type === 'sys-handshake') {
                    if (data.action === 'PING') {
                        conn.send({ type: 'sys-handshake', action: 'PONG' });
                        setConnectedState(true);
                    } else if (data.action === 'PONG') {
                        setConnectedState(true);
                    }
                }
                else if (data.type === 'chat-text') addBubble(data.text, 'peer');
                else if (data.type === 'file-header') {
                    Rx.meta = data; Rx.buffer = []; Rx.size = 0; Rx.start = Date.now(); Rx.lastLoaded = 0;
                    createFileBubble(data.id, data.name, data.size, 'peer');
                }
                else if (data.type === 'file-end') {
                    finishFileDownload(data.id, Rx.meta.mime);
                }
            } 
            // æ–‡ä»¶æ•°æ®æµ
            else if (data instanceof Uint8Array || data instanceof ArrayBuffer) {
                if (!Rx.meta) return;
                Rx.buffer.push(data);
                Rx.size += data.byteLength;
                
                // æ¥æ”¶ç«¯é™æµæ›´æ–°UI
                const now = Date.now();
                if (now - Rx.lastUpdate > 500) { // 0.5ç§’åˆ·æ–°ä¸€æ¬¡
                    const speed = calculateSpeed(Rx.size, Rx.lastLoaded, now, Rx.lastUpdate);
                    updateProgress(Rx.meta.id, Rx.size, Rx.meta.size, speed);
                    Rx.lastUpdate = now;
                    Rx.lastLoaded = Rx.size;
                }
            }
        }

        // 5. æ•°æ®å‘é€ (å¸¦é€Ÿåº¦è®¡ç®—)
        function sendText() {
            const el = document.getElementById('msg-input');
            const txt = el.value.trim();
            if(!txt) return;
            App.conn.send({ type: 'chat-text', text: txt });
            addBubble(txt, 'self');
            el.value = '';
        }

        // é€’å½’æ‰«ææ–‡ä»¶å¤¹
        async function scanEntry(entry) {
            if (entry.isFile) {
                return new Promise(resolve => entry.file(f => resolve([f])));
            } else if (entry.isDirectory) {
                const reader = entry.createReader();
                const entries = await new Promise(resolve => reader.readEntries(resolve));
                let files = [];
                for (const e of entries) files = files.concat(await scanEntry(e));
                return files;
            }
            return [];
        }

        function enqueueFiles(fileList) {
            if(!App.connected) return alert("è¯·å…ˆè¿æ¥è®¾å¤‡");
            Array.from(fileList).forEach(f => {
                const id = 'f-' + Date.now() + Math.random().toString(16).substr(2,4);
                createFileBubble(id, f.name, f.size, 'self');
                App.fileQueue.push({ file: f, id: id });
            });
            processQueue();
        }

        function processQueue() {
            if(App.isSending || App.fileQueue.length === 0) return;
            App.isSending = true;
            sendFile(App.fileQueue.shift());
        }

        function sendFile(job) {
            const { file, id } = job;
            App.conn.send({ type: 'file-header', id: id, name: file.name, size: file.size, mime: file.type });

            const reader = new FileReader();
            let offset = 0;
            let lastUpdate = Date.now();
            let lastLoaded = 0;

            function sendChunk() {
                if (!App.connected) { App.isSending = false; return; }
                if (App.conn.dataChannel.bufferedAmount > 64 * 1024) {
                    setTimeout(sendChunk, 20); return;
                }

                const slice = file.slice(offset, offset + App.chunkSize);
                reader.readAsArrayBuffer(slice);
            }

            reader.onload = (e) => {
                const buffer = e.target.result;
                App.conn.send(buffer);
                offset += buffer.byteLength;

                // å‘é€ç«¯é™æµæ›´æ–°UI
                const now = Date.now();
                if (now - lastUpdate > 500 || offset >= file.size) {
                    const speed = calculateSpeed(offset, lastLoaded, now, lastUpdate);
                    updateProgress(id, offset, file.size, speed);
                    lastUpdate = now;
                    lastLoaded = offset;
                }

                if (offset < file.size) {
                    setTimeout(sendChunk, 0); // è®©å‡ºä¸»çº¿ç¨‹
                } else {
                    App.conn.send({ type: 'file-end', id: id });
                    finishFileSent(id);
                    App.isSending = false;
                    setTimeout(processQueue, 100);
                }
            };
            sendChunk();
        }

        // 6. UI è¾…åŠ©
        function calculateSpeed(current, last, now, lastTime) {
            const bytes = current - last;
            const seconds = (now - lastTime) / 1000;
            if (seconds <= 0) return '';
            const bps = bytes / seconds;
            return bps > 1024*1024 ? (bps/1024/1024).toFixed(1)+' MB/s' : (bps/1024).toFixed(0)+' KB/s';
        }

        function addBubble(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            UI.chat.appendChild(div);
            UI.chat.scrollTop = UI.chat.scrollHeight;
        }

        function createFileBubble(id, name, size, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.id = `msg-${id}`;
            const sizeStr = size > 1024*1024 ? (size/1024/1024).toFixed(1)+' MB' : (size/1024).toFixed(0)+' KB';
            
            div.innerHTML = `
                <div class="bubble file-bubble">
                    <div class="file-info">
                        <div class="file-icon">${type==='self'?'ğŸ“¤':'ğŸ“¥'}</div>
                        <div>
                            <div class="file-name">${name}</div>
                            <div class="file-meta"><span>${sizeStr}</span><span class="pct">0%</span></div>
                        </div>
                    </div>
                    <div class="progress-track"><div class="progress-fill" style="width:0%"></div></div>
                    <div class="speed-tag">ç­‰å¾…ä¸­...</div>
                    <div class="file-act" style="margin-top:10px;display:none"></div>
                </div>
            `;
            UI.chat.appendChild(div);
            UI.chat.scrollTop = UI.chat.scrollHeight;
        }

        function updateProgress(id, loaded, total, speed) {
            const el = document.getElementById(`msg-${id}`);
            if(!el) return;
            const pct = Math.floor((loaded/total)*100) + '%';
            el.querySelector('.progress-fill').style.width = pct;
            el.querySelector('.pct').innerText = pct;
            if(speed) el.querySelector('.speed-tag').innerText = speed;
        }

        function finishFileDownload(id, mime) {
            const el = document.getElementById(`msg-${id}`);
            if(!el) return;
            el.querySelector('.speed-tag').style.display = 'none';
            el.querySelector('.progress-track').style.display = 'none';
            
            const blob = new Blob(Rx.buffer, { type: mime });
            const url = URL.createObjectURL(blob);
            Rx.buffer = [];
            
            const act = el.querySelector('.file-act');
            act.style.display = 'block';
            if(mime.startsWith('image/')) {
                act.innerHTML = `<img src="${url}" style="width:100%; border-radius:8px; cursor:pointer;" onclick="window.open('${url}')">`;
            } else {
                act.innerHTML = `<a href="${url}" download="file" style="display:block; text-align:center; padding:8px; background:white; color:var(--primary); border-radius:8px; text-decoration:none; font-weight:bold;">ğŸ’¾ ä¿å­˜æ–‡ä»¶</a>`;
            }
        }

        function finishFileSent(id) {
            const el = document.getElementById(`msg-${id}`);
            if(!el) return;
            el.querySelector('.speed-tag').innerText = 'âœ… å·²å‘é€';
        }

        function sysMsg(txt) {
            const div = document.createElement('div');
            div.className = 'sys-msg'; div.innerText = txt;
            UI.chat.appendChild(div);
            UI.chat.scrollTop = UI.chat.scrollHeight;
        }

        // 7. æ‹–æ‹½é€»è¾‘ (æ”¯æŒæ–‡ä»¶å¤¹)
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            document.body.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); });
        });

        let dragCounter = 0;
        document.body.addEventListener('dragenter', () => {
            dragCounter++;
            UI.dragOverlay.classList.add('active');
        });
        document.body.addEventListener('dragleave', () => {
            dragCounter--;
            if(dragCounter === 0) UI.dragOverlay.classList.remove('active');
        });
        document.body.addEventListener('drop', async (e) => {
            UI.dragOverlay.classList.remove('active'); dragCounter = 0;
            
            const items = e.dataTransfer.items;
            let files = [];
            for (let i = 0; i < items.length; i++) {
                const entry = items[i].webkitGetAsEntry ? items[i].webkitGetAsEntry() : null;
                if (entry) files = files.concat(await scanEntry(entry));
                else if (items[i].kind === 'file') files.push(items[i].getAsFile());
            }
            if(files.length > 0) enqueueFiles(files);
        });

        // ç»‘å®šäº‹ä»¶
        document.getElementById('file-input').onchange = (e) => enqueueFiles(e.target.files);
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key==='Enter') sendText(); };

        // æ‰«ç 
        let html5QrCode;
        window.toggleScan = () => {
            const win = document.getElementById('scan-window');
            if(win.style.display === 'block') {
                if(html5QrCode) html5QrCode.stop();
                win.style.display = 'none';
            } else {
                win.style.display = 'block';
                html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                (txt) => {
                    document.getElementById('target-id').value = txt;
                    toggleScan();
                });
            }
        };

        init();
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    </script>
</body>
